<ng-pane-manager id="man" #man [layout]="paneLayout"></ng-pane-manager>

<div *ngPaneTemplate="let panel named 'main1' for man
    withHeader header('alwaysTab', 'Main', 'http://rk1024.net/images/rk.png', true); let header = header"
    class="pane-content" style="background: #18a">
    My title is {{header.title | async}}!
    <br>
    Icon: <img alt="icon" [src]="header.icon | async" style="height: 2rem; display: inline-block">
</div>

<div *ngPaneTemplate="let panel named 'main2' for man withHeader header('alwaysTab', 'More', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #17b">
    More content
</div>

<div *ngPaneTemplate="let panel named 'sideLeft' for man withHeader header('visible', 'Left', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #765">
    Left sidebar
</div>

<div *ngPaneTemplate="let panel named 'sideRight' for man withHeader header('visible', 'Right', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #567">
    Right sidebar
</div>

<div *ngPaneTemplate="let panel named 'top' for man withHeader header('hidden', 'Toolbar', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #3a3">
    Toolbar
</div>

<div *ngPaneTemplate="let panel named 'bottom1' for man withHeader header('alwaysTab', 'Bottom 1', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #a43">
    Bottom tab 1
</div>

<div *ngPaneTemplate="let panel named 'bottom2' for man withHeader header('alwaysTab', 'Bottom 2', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #a36">
    Bottom tab 2
</div>

<div *ngPaneTemplate="let panel named 'bottom3' for man withHeader header('alwaysTab', 'Bottom 3', 'http://rk1024.net/images/rk.png', true)"
    class="pane-content" style="background: #b22">
    Bottom tab 3
</div>
